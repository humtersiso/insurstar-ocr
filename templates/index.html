<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保單辨識系統 - Insurance OCR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .upload-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
        }
        
        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin: 2rem 0;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
            background: #ecf0f1;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-radius: 15px;
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
        }
        
        .data-card {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }
        
        .data-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .data-field:last-child {
            border-bottom: none;
        }
        
        .field-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .field-value {
            color: #27ae60;
            font-weight: 500;
        }
        
        .validation-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .validation-success {
            background: #d4edda;
            color: #155724;
        }
        
        .validation-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .validation-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 保險詳情樣式 */
        .insurance-details-formatted {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
            border-left: 4px solid #007bff;
        }
        
        .insurance-item {
            background: #e7f3ff;
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            border-left: 3px solid #007bff;
            font-weight: bold;
            color: #0056b3;
        }
        
        .insurance-detail {
            padding: 5px 0 5px 20px;
            color: #495057;
            line-height: 1.6;
            border-bottom: 1px dotted #dee2e6;
        }
        
        .insurance-detail:last-child {
            border-bottom: none;
        }
        
        .insurance-details-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
            border-left: 4px solid #007bff;
        }
        
        .field-value {
            max-width: 60%;
            word-wrap: break-word;
        }
        
        .feature-list {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: #3498db;
            margin-right: 1rem;
            width: 30px;
        }
        
        /* 保險詳情表格樣式 */
        .insurance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            background: #f8f9fa;
        }
        .insurance-table th, .insurance-table td {
            border: 1.5px solid #007bff;
            padding: 8px 12px;
            text-align: left;
        }
        .insurance-table th {
            background: #e3f0ff;
            color: #0056b3;
            font-weight: bold;
        }
        .insurance-table tr.details-row td {
            background: #f4f8fd;
            color: #333;
            font-size: 0.98em;
        }
        /* 讓保險詳情區塊更寬 */
        .field-value:has(.insurance-table) {
            max-width: 95%;
            display: block;
        }
        body, html {
            background: #e3f2fd !important;
        }
        

        
        /* 圖片彈框樣式 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }
        
        .image-modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 95%;
            max-height: 95%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .image-modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .image-modal-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .image-modal-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 標題區域 -->
            <div class="header">
                <h1><i class="fas fa-file-contract"></i> 保單辨識系統</h1>
                <p>使用AI技術自動辨識保單內容並生成Word文件</p>
            </div>

            <!-- 上傳區塊 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h4>拖拽檔案到此處或點擊選擇檔案</h4>
                        <p class="text-muted">支援格式：JPG, PNG, PDF, TIFF, BMP (最大16MB)</p>
                        <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png,.pdf,.tiff,.bmp">
                        <div class="upload-buttons">
                            <button class="btn btn-primary" onclick="selectFile()">
                                <i class="fas fa-folder-open"></i> 選擇檔案
                            </button>
                            <button class="btn btn-secondary" id="previewButton" onclick="showImagePreview()" disabled>
                                <i class="fas fa-image"></i> 圖片預覽
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 進度條 -->
            <div class="progress-container" id="progressContainer">
                <h5><i class="fas fa-cog loading-spinner"></i> 正在處理中...</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
                </div>
                <p class="text-muted mt-2" id="progressText">準備處理...</p>
            </div>

            <!-- 結果區域 -->
            <div class="result-container" id="resultContainer">
                <div class="row">
                    <div class="col-md-8">
                        <div class="data-card">
                            <h5><i class="fas fa-table"></i> 提取的資料</h5>
                            <div id="extractedData"></div>
                        </div>
                        
                        <!-- Word 生成按鈕 -->
                        <div class="data-card">
                            <h5><i class="fas fa-file-word"></i> 文件生成</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-success" id="generateWordButton" onclick="generateWord()" disabled>
                                    <i class="fas fa-file-word"></i> 生成 Word 檔案
                                </button>
                                <button class="btn btn-info" id="downloadWordButton" onclick="downloadWord()" style="display: none;">
                                    <i class="fas fa-download"></i> 下載 Word 檔案
                                </button>
                            </div>
                            <div id="wordStatus" class="mt-2"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="data-card">
                            <h5><i class="fas fa-chart-pie"></i> 處理摘要</h5>
                            <div id="dataSummary"></div>
                        </div>
                        
                        <div class="data-card">
                            <h5><i class="fas fa-check-circle"></i> 驗證結果</h5>
                            <div id="validationResult"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能特色 -->
            <div class="feature-list">
                <h5><i class="fas fa-star"></i> 系統特色</h5>
                <div class="feature-item">
                    <i class="fas fa-eye feature-icon"></i>
                    <span>高精度OCR文字辨識，支援中文保單</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-file-word feature-icon"></i>
                    <span>自動生成Word文件，格式標準化</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    <span>資料驗證與錯誤檢查</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line feature-icon"></i>
                    <span>處理摘要報告</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 圖片彈框 -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <img class="image-modal-content" id="modalImage">
        <div class="image-modal-caption" id="modalCaption">疊加輔助線圖片</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全域變數
        let currentFile = null;
        let processingResult = null;
        let currentPreviewImageUrl = null;
        let currentOriginalImageUrl = null;
        let currentWordFile = null;

        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');

        // 事件監聽器
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        // 移除重複的點擊事件監聽器，避免雙重觸發

        // 檔案選擇處理
        function selectFile() {
            fileInput.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        // 拖拽處理
        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        // 檔案處理
        function processFile(file) {
            // 驗證檔案
            if (!validateFile(file)) {
                return;
            }

            currentFile = file;
            currentPreviewImageUrl = null;
            currentOriginalImageUrl = null;
            
            // 重置預覽按鈕
            const previewButton = document.getElementById('previewButton');
            previewButton.disabled = true;
            previewButton.innerHTML = '<i class="fas fa-image"></i> 圖片預覽';
            
            showProgress();
            uploadFile(file);
        }

        // 檔案驗證
        function validateFile(file) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/tiff', 'image/bmp', 'application/pdf'];
            const maxSize = 16 * 1024 * 1024; // 16MB

            if (!allowedTypes.includes(file.type)) {
                showAlert('錯誤', '不支援的檔案格式。請選擇 JPG, PNG, PDF, TIFF 或 BMP 檔案。', 'danger');
                return false;
            }

            if (file.size > maxSize) {
                showAlert('錯誤', '檔案大小超過限制 (最大16MB)。', 'danger');
                return false;
            }

            return true;
        }

        // 顯示進度
        function showProgress() {
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            updateProgress(0, '準備上傳檔案...');
        }

        // 更新進度
        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressText.textContent = text;
        }

        // 上傳檔案
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            updateProgress(20, '上傳檔案中...');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                updateProgress(100, '處理完成！');
                setTimeout(() => {
                    showResult(data);
                }, 500);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('錯誤', '處理失敗: ' + error.message, 'danger');
                hideProgress();
            });
        }

        // 顯示結果
        function showResult(data) {
            processingResult = data;
            currentPreviewImageUrl = data.overlay_preview_image_url;
            currentOriginalImageUrl = data.original_preview_image_url;
            hideProgress();
            displayExtractedData(data.extracted_data);
            displayDataSummary(data.data_summary);
            displayValidationResult(data.validation_result);
            
            // 啟用圖片預覽按鈕
            const previewButton = document.getElementById('previewButton');
            if (currentPreviewImageUrl) {
                previewButton.disabled = false;
                previewButton.innerHTML = '<i class="fas fa-image"></i> 圖片預覽';
            }
            
            // 啟用 Word 生成按鈕
            const generateWordButton = document.getElementById('generateWordButton');
            generateWordButton.disabled = false;
            
            resultContainer.style.display = 'block';
        }

        // 隱藏進度
        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        // 顯示圖片預覽
        function showImagePreview() {
            if (currentPreviewImageUrl) {
                openImageModal(currentPreviewImageUrl);
            } else {
                showAlert('提示', '尚未有可預覽的圖片，請先上傳檔案', 'info');
            }
        }

        // 開啟圖片彈框
        function openImageModal(imageUrl) {
            modalImage.src = imageUrl;
            modalCaption.textContent = '疊加輔助線圖片 - 點擊外部區域或 X 關閉';
            imageModal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 防止背景滾動
        }

        // 關閉圖片彈框
        function closeImageModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 恢復背景滾動
        }

        // 點擊彈框外部關閉
        imageModal.addEventListener('click', function(event) {
            if (event.target === imageModal) {
                closeImageModal();
            }
        });

        // ESC鍵關閉彈框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && imageModal.style.display === 'block') {
                closeImageModal();
            }
        });

        // 顯示提取的資料
        function displayExtractedData(data) {
            const container = document.getElementById('extractedData');
            const fieldLabels = {
                'insurance_company': '產險公司',
                'insured_section': '被保險人區塊',
                'insured_person': '被保險人',
                'legal_representative': '法人代表人',
                'id_number': '身分證字號/統編',
                'birth_date': '出生日期',
                'gender': '性別',
                'policyholder_section': '要保人區塊',
                'policyholder': '要保人',
                'relationship': '與被保險人關係',
                'policyholder_legal_representative': '要保人法人代表',
                'policyholder_gender': '要保人性別',
                'policyholder_id': '要保人身分證字號',
                'policyholder_birth_date': '要保人出生日期',
                'vehicle_type': '車輛種類',
                'license_number': '牌照號碼',
                'coverage_items': '承保內容',
                'total_premium': '總保險費'
            };

            // 定義欄位顯示順序
            const fieldOrder = [
                'insurance_company',
                'insured_person',
                'legal_representative',
                'id_number',
                'birth_date',
                'gender',
                'policyholder',
                'relationship',
                'policyholder_legal_representative',
                'policyholder_gender',
                'policyholder_id',
                'policyholder_birth_date',
                'vehicle_type',
                'license_number',
                'coverage_items',
                'total_premium'
            ];

            let html = '';
            // 按順序顯示主要欄位
            fieldOrder.forEach(key => {
                if (data.hasOwnProperty(key)) {
                    const label = fieldLabels[key] || key;
                    let value = data[key] || '未填寫';
                    // 專門處理 coverage_items
                    if (key === 'coverage_items') {
                        value = formatCoverageItems(value);
                    }
                    html += `
                        <div class="data-field">
                            <span class="field-label">${label}:</span>
                            <span class="field-value">${value}</span>
                        </div>
                    `;
                }
            });
            container.innerHTML = html;
        }

        // 專門渲染 coverage_items 陣列為表格
        function formatCoverageItems(items) {
            if (!items || !Array.isArray(items) || items.length === 0) {
                return '無資料';
            }
            let tableHtml = `
                <table class="insurance-table">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>保險種類</th>
                            <th>保險金額</th>
                            <th>自負額</th>
                            <th>簽單保費</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            items.forEach((item, idx) => {
                tableHtml += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${item['保險種類'] || ''}</td>
                        <td>${item['保險金額'] || ''}</td>
                        <td>${item['自負額'] || ''}</td>
                        <td>${item['簽單保費'] || ''}</td>
                    </tr>
                `;
                // 處理子項目
                if (Array.isArray(item.sub_items)) {
                    item.sub_items.forEach(sub => {
                        tableHtml += `
                            <tr class="sub-item-row">
                                <td></td>
                                <td>└ ${sub['保險種類'] || ''}</td>
                                <td>${sub['保險金額'] || ''}</td>
                                <td>${sub['自負額'] || ''}</td>
                                <td>${sub['簽單保費'] || ''}</td>
                            </tr>
                        `;
                    });
                }
            });
            tableHtml += `</tbody></table>`;
            return tableHtml;
        }
        
        // 顯示資料摘要
        function displayDataSummary(summary) {
            const container = document.getElementById('dataSummary');
            container.innerHTML = `
                <div class="data-field">
                    <span class="field-label">總欄位數:</span>
                    <span class="field-value">${summary.total_fields}</span>
                </div>
                <div class="data-field">
                    <span class="field-label">已填寫:</span>
                    <span class="field-value">${summary.filled_fields}</span>
                </div>
                <div class="data-field">
                    <span class="field-label">完成率:</span>
                    <span class="field-value">${summary.completion_rate}</span>
                </div>
            `;
        }

        // 顯示驗證結果
        function displayValidationResult(validation) {
            const container = document.getElementById('validationResult');
            let badgeClass = 'validation-success';
            let badgeText = '驗證通過';
            let icon = 'fas fa-check-circle';

            if (!validation.is_valid) {
                badgeClass = 'validation-error';
                badgeText = '需要改善';
                icon = 'fas fa-exclamation-triangle';
            } else if (validation.warnings && validation.warnings.length > 0) {
                badgeClass = 'validation-warning';
                badgeText = '有建議';
                icon = 'fas fa-info-circle';
            }

            let html = `
                <div class="text-center mb-3">
                    <span class="validation-badge ${badgeClass}">
                        <i class="${icon}"></i> ${badgeText}
                    </span>
                </div>
            `;

            // 顯示建議（正面訊息）
            if (validation.suggestions && validation.suggestions.length > 0) {
                html += '<div class="text-success mb-2"><strong><i class="fas fa-thumbs-up"></i> 狀態:</strong><br>';
                validation.suggestions.forEach(suggestion => {
                    html += `• ${suggestion}<br>`;
                });
                html += '</div>';
            }

            // 顯示缺失欄位
            if (validation.missing_fields && validation.missing_fields.length > 0) {
                html += '<div class="text-warning mb-2"><strong><i class="fas fa-exclamation-circle"></i> 未辨識欄位:</strong><br>';
                validation.missing_fields.forEach(field => {
                    html += `• 承保內容<br>`;
                });
                html += '</div>';
            }

            // 顯示格式警告
            if (validation.warnings && validation.warnings.length > 0) {
                html += '<div class="text-info mb-2"><strong><i class="fas fa-info-circle"></i> 格式提醒:</strong><br>';
                validation.warnings.forEach(warning => {
                    html += `• ${warning}<br>`;
                });
                html += '</div>';
            }

            // 顯示錯誤（如果有）
            if (validation.errors && validation.errors.length > 0) {
                html += '<div class="text-danger mb-2"><strong><i class="fas fa-times-circle"></i> 錯誤:</strong><br>';
                validation.errors.forEach(error => {
                    html += `• ${error}<br>`;
                });
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // 顯示警告
        function showAlert(title, message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <strong>${title}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // 自動關閉
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Word 生成功能
        function generateWord() {
            if (!processingResult || !currentPreviewImageUrl) {
                showAlert('錯誤', '沒有可用的處理結果', 'danger');
                return;
            }

            const generateWordButton = document.getElementById('generateWordButton');
            const downloadWordButton = document.getElementById('downloadWordButton');
            const wordStatus = document.getElementById('wordStatus');

            // 禁用按鈕並顯示載入狀態
            generateWordButton.disabled = true;
            generateWordButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成中...';
            wordStatus.innerHTML = '<div class="text-info"><i class="fas fa-info-circle"></i> 正在生成 Word 檔案...</div>';

            // 發送請求到後端
            fetch('/api/generate-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_path: currentPreviewImageUrl.replace('/temp_previews/', 'temp_previews/')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentWordFile = data.word_filename;
                    wordStatus.innerHTML = `
                        <div class="text-success">
                            <i class="fas fa-check-circle"></i> Word 檔案生成成功！
                            <br><small>檔案名稱: ${data.word_filename}</small>
                        </div>
                    `;
                    downloadWordButton.style.display = 'inline-block';
                    generateWordButton.style.display = 'none';
                } else {
                    throw new Error(data.error || '生成失敗');
                }
            })
            .catch(error => {
                console.error('Word 生成錯誤:', error);
                wordStatus.innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-times-circle"></i> 生成失敗: ${error.message}
                    </div>
                `;
                generateWordButton.disabled = false;
                generateWordButton.innerHTML = '<i class="fas fa-file-word"></i> 重新生成 Word 檔案';
            });
        }

        // Word 下載功能
        function downloadWord() {
            if (!currentWordFile) {
                showAlert('錯誤', '沒有可下載的 Word 檔案', 'danger');
                return;
            }

            // 建立下載連結
            const downloadUrl = `/download/${currentWordFile}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = currentWordFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('成功', 'Word 檔案下載已開始', 'success');
        }
    </script>
</body>
